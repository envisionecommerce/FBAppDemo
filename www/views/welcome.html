<ion-view class="welcome-view" cache-view="false">
  <ion-content scroll="false">
  <div>
  	<span class="button button-block header-login">Login</span>
  </div>
    <div class="top-content row">
      <div class="app-copy col col-top app-copy-noflex">
        <ion-slide-box>
          <ion-slide>
            <div class="box blue">
				<img src="img/hello-img.png" alt="hello" class="hightcontrol" />
                <span>Welcome to join us!</span>
			</div>
          </ion-slide>
          <ion-slide>
            <div class="box yellow">
            	<img src="img/hello-img.png" alt="hello" class="hightcontrol" />
                <span>Welcome to join us!</span>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="box pink">
            	<img src="img/hello-img.png" alt="hello" class="hightcontrol" />
                <span>Welcome to join us!</span>
            </div>
          </ion-slide>
        </ion-slide-box>
      </div>
    </div>
    <div class="bottom-content row">
      <div class="col col-bottom">
        <a class="facebook-sign-in button button-block" ng-click="facebookSignIn()">
          Log in with Facebook
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
